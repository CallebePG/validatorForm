<!doctype html>
<html lang="pt-BR">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<title>Form Validation</title>
</head>
<body class="bg-dark text-white">
	<div class="cotainer-fluid">

		<div class="col-md-12">
			<div class="alert alert-primary " role="alert">
				Form Validation
			</div>
		</div>
		
		<div class="col-md-10 mt-5">
			<form>
				<div class="mb-3">
					<label for="inpName" class="form-label">Nome</label>
					<input type="text" class="form-control" id="inpName">
				</div>
				<div class="mb-3">
					<label for="inpSurname" class="form-label">Sobrenome</label>
					<input type="text" class="form-control" id="inpSurname">
				</div>
				<div class="mb-3">
					<label for="inpCell" class="form-label">Celular</label>
					<input type="email" class="form-control" id="inpCell">
				</div>
				<div class="mb-3">
					<label for="inpCPF" class="form-label">CPF</label>
					<input type="text" class="form-control" id="inpCPF">
				</div>
				<div class="mb-3">
					<label for="inpEmail" class="form-label">Email address</label>
					<input type="email" class="form-control" id="inpEmail">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

		
	</div>

	<script src="./assets/js/main.js"></script>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
-->
</body>
</html>
